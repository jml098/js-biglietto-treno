<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train Ticket</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body style="background-color: aliceblue;">

        <div class="row w-75">
            <div class="container-fluid text-white text-center bg-dark">

                <div class="row justify-content-between ">
                    <div class="col-1 bg-secondary rounded-botright border-2 border-bottom square-50"></div>
                    <div id="desination" class="col-10 border-top border-2">Train Ticket</div>
                    <div class="col-1 bg-secondary rounded-botleft border-2 border-bottom square-50"></div>
                </div>

                <div class="row">
                    <div class="col-12 border border-top-0 border-bottom-0">
                        <div class="container w-75 border-bottom border-top">
                            <h5 id="userName" class="mb-0">Jean Emmanuele Rissac</h5>
                            <p id="ticketType" class="fs-6">Biglietto Standard</p>
                            <div class="row">
                                <div class="col-4">
                                    <h5 id="carriage" class="mb-1">Carrozza</h5>
                                    <p>3</p>
                                </div>
                                <div class="col-4 ">
                                    <h5 id="cpCode" class="mb-1">Codice CP</h5>
                                    <p>124786</p>
                                </div>
                                <div class="col-4">
                                    <h5 id="price" class="mb-1">Prezzo</h5>
                                    <p>2.10â‚¬</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-between">
                    <div class="col-1 bg-secondary rounded-topright border-2 border-top square-50"></div>
                    <div class="col-10 border-bottom border-2"></div>
                    <div class="col-1 bg-secondary rounded-topleft border-2 border-top square-50"></div>
                </div>
            </div>
        </div>







    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
